apply plugin: 'com.android.application'

android {
    compileSdkVersion 26



    defaultConfig {
        applicationId "com.hss01248.finalcompress"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"



    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                proguardFile 'proguard-rules.pro'
            }
        }
    }

}
configurations.all {
    resolutionStrategy.force 'com.android.support:support-v4:27.1.1'
    resolutionStrategy.force 'com.android.support:design:27.1.1'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    api project(':imginfo')
    api 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'
    compile 'com.github.hss01248:SuperAdapter:3.0.0'
    compile project(':lubanturbo')
    implementation 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    compile 'com.github.clans:fab:1.6.4'
    compile 'me.shaohui.advancedluban:library:1.3.5'
    compile project(':multipleimageselect')
    implementation 'com.github.skyNet2017:MaterialDesignLibrary:2.0.0'

}
